<li class="{% if page.url == link.url %} active{% endif %}{% if link.links %} dropdown{% endif %}">
  {% if link.links and (link.linksOnlyIfActive != true or page.url == link.url) %}
  <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#">{{ link.title }} <span class="caret"></span></a>
  <ul class="dropdown-menu" role="menu">
  {% for sublink in link.links %}
    {% if sublink.title == 'Divider' %}
    <li class="divider"></li>
    {% else %}
    <li><a href="{{ sublink.url }}">{{ sublink.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
  {% else %}
  <a href="{{ link.url }}">{{ link.title }}</a>  
  {% endif %}
</li>
